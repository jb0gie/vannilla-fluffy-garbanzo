<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url("https://use.typekit.net/jmk3xov.css");

    :root {
      --dark-bg: rgba(15, 15, 15, 0.95);
      --spacing: 350px;

      font-family: brandon-grotesque, sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    main {
      width: 100vw;
      color: white;
      z-index: 99;
      position: absolute;
      margin: 0px auto;
      padding: 60px 20px;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
    }

    h1,
    h2,
    h3,
    blockquote {
      font-family: elevon, sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      cursor: pointer;
    }

    blockquote p {
      color: black;
      background-color: white;
      font-size: clamp(1rem, 5vw, 4rem);
      display: inline;
      line-height: 1.5;
    }

    .tooltip .tooltiptext {
      font-size: clamp(1rem, 3vw, 3rem);
    }

    /* Flying text animations */
    .text-section {
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-x: hidden;
      width: 100%;
    }

    .text-section.visible {
      opacity: 1;
      transform: translateX(0);
    }

    .text-section.hidden {
      opacity: 0;
      transform: translateX(-100%);
    }

    /* Prevent horizontal scroll */
    body {
      overflow-x: hidden;
      max-width: 100vw;
    }

    main {
      overflow-x: hidden;
    }

    @media (min-width: 640px) {
      main {
        padding: 120px 0px;
      }
    }

    @media (min-width: 768px) {
      .left {
        grid-column: 6 / 12;
      }

      .right {
        grid-column: 12 /12;
      }
    }

    #loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loader {
      width: 100px;
      height: 100px;
      position: relative;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    .loader-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #247420, #420247);
      border: 2px solid rgba(255, 255, 255, 0.1);
      transform-style: preserve-3d;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }

      50% {
        transform: rotateX(180deg) rotateY(180deg);
      }

      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    .loader-text {
      position: absolute;
      bottom: -40px;
      color: #ffffff;
      font-size: 16px;
      font-family: monospace;
      text-align: center;
      width: 100%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
  <script type="importmap">
    {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three/examples/jsm/"
        }
      }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/fonts/helvetiker_regular.typeface.json"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { FontLoader } from 'three/addons/loaders/FontLoader.js';
    import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { AfterimagePass } from 'three/addons/postprocessing/AfterimagePass.js';
    
    (function () {
      // Initialize all variables first
      const textMeshes = [];
      const clock = new THREE.Clock();
      const model_path = 'models/techshaman.glb';
      const raycaster = new THREE.Raycaster();
      const pointer = new THREE.Vector2();
      let isPerspective = true;

      let scene, camera, renderer, controls;
      let jeff, model;
      let mixer;
      let composer, afterimagePass;
      let isHovered = false;
      let originalScale = new THREE.Vector3(1, 1, 1);
      let tooltipDiv;
      let moon;

      // Initialize raycaster settings
      raycaster.near = 0.1;
      raycaster.far = 100;

      // Initialize loading manager first
      const loadingManager = new THREE.LoadingManager();

      // Initialize all loaders with the loading manager
      const gltfLoader = new GLTFLoader(loadingManager);
      const textureLoader = new THREE.TextureLoader(loadingManager);
      const fontLoader = new FontLoader(loadingManager);

      // Setup loading manager handlers
      loadingManager.onProgress = function(url, itemsLoaded, itemsTotal) {
        const progress = (itemsLoaded / itemsTotal * 100).toFixed(0);
        const loaderText = document.querySelector('.loader-text');
        if (loaderText) {
          loaderText.textContent = `loading techshaman... ${progress}%`;
        }
      };

      loadingManager.onLoad = function() {
        const loaderContainer = document.querySelector('#loader-container');
        if (loaderContainer) {
          loaderContainer.style.opacity = '0';
          setTimeout(() => {
            loaderContainer.style.display = 'none';
            document.querySelector('main').style.display = 'block';
          }, 500);
        }
      };

      // Initialize scene and camera first
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 50);
      camera.lookAt(0, 0, 0);

      // Initialize renderer
      renderer = new THREE.WebGLRenderer({ 
        canvas: document.querySelector('#bg'),
        antialias: true,
        powerPreference: "high-performance"
      });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Initialize orbit controls
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = false;
      controls.minDistance = 30;
      controls.maxDistance = 100;
      controls.maxPolarAngle = Math.PI;
      controls.target.set(0, 0, 0);

      // Lights setup
      const pointLight = new THREE.PointLight(0xffffff, 0.8);
      const pointLight2 = new THREE.PointLight(0xffffff, 0.6);
      const pointLight3 = new THREE.PointLight(0xffffff, 0.4);

      pointLight.position.set(5, 5, 5);
      pointLight2.position.set(-5, 5, 5);
      pointLight3.position.set(0, -5, 5);

      // Colored ambient lights
      const ambientLight1 = new THREE.AmbientLight(0x247420, 0.3);  // Green tint
      const ambientLight2 = new THREE.AmbientLight(0x420247, 0.3);  // Purple tint
      
      scene.add(pointLight, pointLight2, pointLight3, ambientLight1, ambientLight2);

      // Directional light for sun
      const sunLight = new THREE.DirectionalLight(0xffffff, 1);
      sunLight.position.set(50, 50, 50);  // Position the sun
      sunLight.castShadow = true;
      scene.add(sunLight);

      // Initialize post-processing
      composer = new EffectComposer(renderer);
      const renderPass = new RenderPass(scene, camera);
      composer.addPass(renderPass);

      // Add subtle afterimage effect
      afterimagePass = new AfterimagePass(0.3);
      composer.addPass(afterimagePass);

      // Load textures and initialize objects
      textureLoader.load(
        'images/space.jpg',
        (texture) => {
          scene.background = texture;
        },
        undefined,
        (error) => {
          console.error('An error happened while loading the texture:', error);
        }
      );

      // Initialize moon
      textureLoader.load(
        'images/moon.jpg',
        (texture) => {
          moon = new THREE.Mesh(
            new THREE.SphereGeometry(3, 32, 32),
            new THREE.MeshStandardMaterial({
              map: texture,
            })
          );
          scene.add(moon);
          moon.position.z = 30;
          moon.position.setX(-10);
        },
        undefined,
        (error) => {
          console.error('An error happened while loading the texture:', error);
        }
      );

      // Initialize jeff cube
      textureLoader.load(
        'images/jeff.png',
        (texture) => {
          jeff = new THREE.Mesh(
            new THREE.BoxGeometry(3, 3, 3), 
            new THREE.MeshBasicMaterial({ map: texture })
          );
          scene.add(jeff);
          jeff.position.z = 15;
          jeff.position.x = 8;
        },
        undefined,
        (error) => {
          console.error('An error happened while loading the texture:', error);
        }
      );

      // Load 3D Model
      gltfLoader.load(
        model_path,
        function (gltf) {
          model = gltf.scene;
          model.position.set(0, 0, 0);
          model.scale.set(3, 3, 3);
          scene.add(model);

          // Setup animations
          mixer = new THREE.AnimationMixer(model);

          // Play each animation with specific settings
          gltf.animations.forEach((clip) => {
            const action = mixer.clipAction(clip);
            action.setLoop(THREE.LoopRepeat);
            action.clampWhenFinished = true;
            action.timeScale = 1;
            action.play();
          });
        },
        function (xhr) {
          console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        function (error) {
          console.error('An error happened:', error);
        }
      );

      // Helper function to create section text
      async function createSectionText(text, parentGroup) {
        const geometry = new TextGeometry(text, {
          font: await new Promise(resolve => fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', resolve)),
          size: 0.5,
          height: 0.1,
          curveSegments: 32,
          bevelEnabled: true,
          bevelThickness: 0.02,
          bevelSize: 0.01,
          bevelOffset: 0,
          bevelSegments: 8
        });

        const material = new THREE.MeshPhysicalMaterial({
          color: 0xffffff,
          transparent: true,
          opacity: 0,
          metalness: 0.2,
          roughness: 0.1,
          emissive: 0xffffff,
          emissiveIntensity: 1.0
        });

        const mesh = new THREE.Mesh(geometry, material);
        mesh.userData.isDescriptionText = true;
        parentGroup.add(mesh);
        return mesh;
      }

      // Define animation functions
      function animateText(time) {
        textMeshes.forEach(group => {
          if (group.userData) {
            group.userData.orbitAngle += group.userData.orbitSpeed;
            group.position.x = Math.cos(group.userData.orbitAngle) * group.userData.orbitRadius;
            group.position.z = Math.sin(group.userData.orbitAngle) * group.userData.orbitRadius;
            group.position.y = group.userData.heightOffset + Math.sin(group.userData.orbitAngle * 2) * 3;
            
            const rotationY = -Math.atan2(group.position.z, group.position.x) - Math.PI / 2;
            group.rotation.set(0, rotationY, 0);
          }
        });
      }

      function animateJeff(time) {
        if (!isHovered) {
          const pulseFactor = Math.sin(time * 0.003) * 0.1 + 1;
          jeff.scale.set(originalScale.x * pulseFactor, originalScale.y * pulseFactor, originalScale.z * pulseFactor);
        }
      }

      // Single animation loop
      function animate(time) {
        requestAnimationFrame(animate);
        
        // Update TWEEN
        TWEEN.update();

        // Update animations
        if (mixer) {
          const delta = clock.getDelta();
          mixer.update(delta);
        }

        // Animate objects
        if (moon) moon.rotation.x += 0.005;
        if (typeof animateText === 'function') animateText(time);
        if (!isHovered && jeff) animateJeff(time);

        // Update controls
        controls.update();

        // Render scene
        composer.render();
      }

      // Window resize handler
      function onWindowResize() {
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Update camera
        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        // Update renderer and composer
        renderer.setSize(width, height);
        composer.setSize(width, height);
      }

      // Pointer move handler
      function onPointerMove(event) {
        // Calculate pointer position in normalized device coordinates (-1 to +1)
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
        pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

        // Update the picking ray with the camera and pointer position
        raycaster.setFromCamera(pointer, camera);

        // Calculate objects intersecting the picking ray
        const intersects = raycaster.intersectObjects(scene.children, true);

        // Handle hover effects
        const textIntersects = intersects.filter(intersect => 
          textMeshes.some(mesh => intersect.object === mesh || mesh.children.includes(intersect.object))
        );

        if (textIntersects.length > 0) {
          document.body.style.cursor = 'pointer';
          isHovered = true;
        } else {
          document.body.style.cursor = 'default';
          isHovered = false;
        }
      }

      // Jeff animation
      function animateJeff(time) {
        if (!isHovered) {
          const pulseFactor = Math.sin(time * 0.003) * 0.1 + 1;
          jeff.scale.set(originalScale.x * pulseFactor, originalScale.y * pulseFactor, originalScale.z * pulseFactor);
        }
      }

      // Add event listeners
      window.addEventListener('resize', onWindowResize);
      window.addEventListener('pointermove', onPointerMove);
      window.addEventListener('click', onPointerClick);

      // Start animation loop
      animate();

      // Debug helper for raycasting
      const debugSphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.1, 16, 16),
        new THREE.MeshBasicMaterial({ color: 0xff0000 })
      );
      // scene.add(debugSphere);

      // Modal setup
      const modal = document.createElement('div');
      modal.style.cssText = `
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.95);
        padding: 30px;
        border-radius: 15px;
        z-index: 1000;
        min-width: 300px;
        max-width: 80%;
        color: white;
        border: 2px solid #ffffff55;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      `;
      // document.body.appendChild(modal);

      // Create 3D Text with optimized settings
      fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', async function(font) {
        const textInfo = [
          {
            text: 'TECHSHAMAN',
            description: 'A pioneer of a new era of human evolution. Believes that the current state of humanity is unsustainable, fragmented, and disconnected. We are living in a world of scarcity, inequality, and violence.',
            size: 2,
            orbitRadius: 25,
            orbitSpeed: 0.0002,
            heightOffset: 8
          },
          {
            text: 'YE X ZU',
            description: 'A vision of a different world, a world of abundance, harmony, and connection. A world where every human being is free, empowered, and valued.',
            size: 1.5,
            orbitRadius: 28,
            orbitSpeed: 0.0003,
            heightOffset: 4
          },
          {
            text: '247420',
            description: 'A decentralized platform that allows anyone to create, share, and watch content of any kind, without censorship, surveillance, or interference. Using p2p technology, blockchain encryption, and smart contracts.',
            size: 1.8,
            orbitRadius: 31,
            orbitSpeed: 0.0004,
            heightOffset: 0
          },
          {
            text: 'SCHWEPE',
            description: 'A skinless frog. The essence of schwepe speaks to the mind that drives ultimate realisation that jokes are funny. It creates a sense of peace that can be enjoyed during any activity.',
            size: 1.5,
            orbitRadius: 34,
            orbitSpeed: 0.0005,
            heightOffset: -4
          },
          {
            text: 'BLADES OF GRASS',
            description: 'An innovative project that aims to reconnect humanity with nature through technology.',
            size: 1.5,
            orbitRadius: 37,
            orbitSpeed: 0.0006,
            heightOffset: -8
          },
          {
            text: 'ACCOLADES',
            description: 'The McAfee Job: A groundbreaking cybersecurity initiative\nMonaJob: Revolutionizing the gig economy\nMoralisJob: Pushing the boundaries of blockchain technology\nMetaGame: Pioneering the future of decentralized gaming',
            size: 1.5,
            orbitRadius: 40,
            orbitSpeed: 0.0007,
            heightOffset: -12
          }
        ];

        for (const info of textInfo) {
          const geometry = new TextGeometry(info.text, {
            font: font,
            size: info.size,
            height: 0.2,
            curveSegments: 12,  // Reduced from 32
            bevelEnabled: true,
            bevelThickness: 0.03,
            bevelSize: 0.02,
            bevelOffset: 0,
            bevelSegments: 3  // Reduced from 8
          });
          
          geometry.computeBoundingBox();
          const textWidth = geometry.boundingBox.max.x - geometry.boundingBox.min.x;
          const textHeight = geometry.boundingBox.max.y - geometry.boundingBox.min.y;
          const textDepth = geometry.boundingBox.max.z - geometry.boundingBox.min.z;
          
          geometry.translate(-textWidth/2, -textHeight/2, -textDepth/2);
          
          const randomColor = getRandomColor();
          const randomTextMaterial = new THREE.MeshPhongMaterial({  // Changed from MeshPhysicalMaterial
            color: randomColor,
            emissive: randomColor,
            emissiveIntensity: 0.5,
            shininess: 50
          });
          
          const textMesh = new THREE.Mesh(geometry, randomTextMaterial);
          
          // Create a group to hold both title and description
          const textGroup = new THREE.Group();
          textGroup.add(textMesh);
          
          // Create description text with simpler material
          const lines = info.description.split('\n');
          for (let i = 0; i < lines.length; i++) {
            const descGeometry = new TextGeometry(lines[i], {
              font: font,
              size: 0.3,
              height: 0.05,
              curveSegments: 8,  // Reduced complexity
              bevelEnabled: false  // Removed bevel for description
            });
            
            const descMaterial = new THREE.MeshBasicMaterial({  // Simpler material
              color: 0xffffff,
              transparent: true,
              opacity: 0
            });
            
            const descMesh = new THREE.Mesh(descGeometry, descMaterial);
            descMesh.userData.isDescriptionText = true;
            descGeometry.computeBoundingBox();
            const descWidth = descGeometry.boundingBox.max.x - descGeometry.boundingBox.min.x;
            descGeometry.translate(-descWidth/2, -i * 0.8, 0);
            textGroup.add(descMesh);
          }
          
          // Set initial position and rotation for the group
          const orbitAngle = (textInfo.indexOf(info) / textInfo.length) * Math.PI * 2;
          textGroup.position.x = Math.cos(orbitAngle) * info.orbitRadius;
          textGroup.position.z = Math.sin(orbitAngle) * info.orbitRadius;
          textGroup.position.y = info.heightOffset;
          
          const rotationY = -Math.atan2(textGroup.position.z, textGroup.position.x) - Math.PI / 2;
          textGroup.rotation.set(0, rotationY, 0);
          
          textGroup.userData = {
            description: info.description,
            orbitRadius: info.orbitRadius,
            orbitSpeed: info.orbitSpeed,
            orbitAngle: orbitAngle,
            heightOffset: info.heightOffset,
            isClickable: true,
            text: info.text
          };
          
          textMeshes.push(textGroup);
          scene.add(textGroup);
        }
      });

      // Optimize text animation
      function animateText(time) {
        textMeshes.forEach(group => {
          if (group.userData) {
            group.userData.orbitAngle += group.userData.orbitSpeed;
            const angle = group.userData.orbitAngle;
            group.position.x = Math.cos(angle) * group.userData.orbitRadius;
            group.position.z = Math.sin(angle) * group.userData.orbitRadius;
            group.position.y = group.userData.heightOffset + Math.sin(angle * 2) * 2;  // Reduced vertical movement
            
            group.rotation.y = -angle - Math.PI / 2;  // Simplified rotation
          }
        });
      }

      // Update the click handler
      async function onPointerClick(event) {
        pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
        pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(pointer, camera);
        const intersects = raycaster.intersectObjects([jeff, model, ...textMeshes], true);

        if (intersects.length > 0) {
          const object = intersects[0].object;
          const group = object.parent;
          
          if (object === jeff) {
            window.open('https://github.com/jb0gie', '_blank');
          } else if (object.parent === model || object === model) {
            // Reset camera when clicking the 3D model
            new TWEEN.Tween(controls.target)
              .to(new THREE.Vector3(0, 0, 0), 1000)
              .easing(TWEEN.Easing.Cubic.InOut)
              .start();

            new TWEEN.Tween(camera.position)
              .to({
                x: 0,
                y: 0,
                z: 50
              }, 1000)
              .easing(TWEEN.Easing.Cubic.InOut)
              .start();

            return;
          } else if (group.userData?.isClickable || object.userData?.isClickable) {
            const targetGroup = group.userData?.isClickable ? group : object;
            
            // Get the group position
            const targetPos = new THREE.Vector3();
            targetGroup.getWorldPosition(targetPos);

            // Toggle description visibility
            targetGroup.children.forEach(child => {
              if (child.userData.isDescriptionText) {
                new TWEEN.Tween(child.material)
                  .to({ opacity: child.material.opacity === 0 ? 1 : 0 }, 500)
                  .easing(TWEEN.Easing.Cubic.InOut)
                  .start();
              }
            });

            // Camera movement
            const textDirection = new THREE.Vector3(0, 0, -1);
            textDirection.applyQuaternion(targetGroup.quaternion);
            
            const cameraTargetPos = targetPos.clone()
              .add(textDirection.multiplyScalar(-20))
              .add(new THREE.Vector3(0, 2, 0));
            
            const tempCamera = camera.clone();
            tempCamera.position.copy(cameraTargetPos);
            tempCamera.lookAt(targetPos);
            const targetRot = tempCamera.rotation.clone();

            new TWEEN.Tween(controls.target)
              .to(targetPos, 1000)
              .easing(TWEEN.Easing.Cubic.InOut)
              .start();

            new TWEEN.Tween(camera.position)
              .to(cameraTargetPos, 1000)
              .easing(TWEEN.Easing.Cubic.InOut)
              .start();

            new TWEEN.Tween(camera.rotation)
              .to(targetRot, 1000)
              .easing(TWEEN.Easing.Cubic.InOut)
              .start();
          }
        }
      }

      // Add click event listener
      window.addEventListener('click', onPointerClick);

      function getRandomColor() {
        const colors = [
          0xff0000, // red
          0x00ff00, // green
          0x0000ff, // blue
          0xff00ff, // magenta
          0x00ffff, // cyan
          0xffff00, // yellow
          0xff6347, // tomato
          0x9400d3, // violet
          0x00ff7f, // spring green
          0xff1493, // deep pink
          0x7fffd4, // aquamarine
          0xffa500  // orange
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

    })();
  </script>
