server {
    listen 80;
    server_name techshaman.42024769.xyz;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Disable directory listing
    autoindex off;
    
    # Root directory
    root /app;
    index index.html;
    
    # Handle main site
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Secure the schizodio directory
    location /schizodio/ {
        # Only allow access to specific file types
        location ~* \.(json|png|jpg|jpeg|gif|webp)$ {
            # Allow access to images and JSON files
        }
        
        # Block directory listing and other access
        location ~ /schizodio/ {
            return 403;
        }
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(htaccess|htpasswd|ini|log|sh|inc|bak)$ {
        deny all;
    }
    
    # Block access to metadata and other sensitive directories
    location ~ ^/(metadata|\.git)/ {
        deny all;
    }
    
    # Error pages
    error_page 403 /index.html;
    error_page 404 /index.html;
} 